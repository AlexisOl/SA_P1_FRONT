<div class="surface-ground min-h-screen flex align-items-center justify-content-center">
  <div class="surface-card p-8 shadow-2 border-round w-full sm:w-25rem mx-8 flex flex-col gap-4">

    <p-inputgroup class="mb-3">
      <span pInputGroupAddon><i class="pi pi-user"></i></span>
      <input pInputText type="text" placeholder="Usuario" [(ngModel)]="username" name="username" required />
    </p-inputgroup>

    <p-inputgroup class="mb-3">
      <span pInputGroupAddon><i class="pi pi-lock"></i></span>
      <input pInputText type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
    </p-inputgroup>

    <p-inputgroup class="mb-3">
      <span pInputGroupAddon><i class="pi pi-id-card"></i></span>
      <input pInputText type="number" placeholder="CUI" [(ngModel)]="cui" name="cui" required />
    </p-inputgroup>

    <p-inputgroup class="mb-3">
      <span pInputGroupAddon><i class="pi pi-user-edit"></i></span>
      <input pInputText type="text" placeholder="Nombre completo" [(ngModel)]="nombre" name="nombre" required />
    </p-inputgroup>

    <p-inputgroup class="mb-3">
      <span pInputGroupAddon><i class="pi pi-calendar"></i></span>
      <input pInputText type="date" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required />
    </p-inputgroup>

    <p-inputgroup class="mb-3">
      <span pInputGroupAddon><i class="pi pi-home"></i></span>
      <input pInputText type="text" placeholder="Dirección" [(ngModel)]="direccion" name="direccion" required />
    </p-inputgroup>

    <p-inputgroup class="mb-3">
      <span pInputGroupAddon><i class="pi pi-phone"></i></span>
      <input pInputText type="text" placeholder="Teléfono" [(ngModel)]="telefono" name="telefono" required />
    </p-inputgroup>

    <p-inputgroup class="mb-4">
      <span pInputGroupAddon><i class="pi pi-envelope"></i></span>
      <input pInputText type="email" placeholder="Correo" [(ngModel)]="correo" name="correo" required />
    </p-inputgroup>

    <p-button label="Registrar" class="w-full mb-4" (onClick)="this.registrarUsuario()"></p-button>

    <div class="text-center mt-4 text-sm text-600">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-primary font-medium no-underline">Inicia sesión</a>
    </div>
  </div>
</div>

<p-megamenu [model]="items" [style]="{ 'border-radius': '3rem', display: 'flex' }"
    class="p-4 bg-surface-0 dark:bg-surface-900">
    <ng-template #start>
        <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-8">
            <path d="..." fill="var(--primary-color)" />
        </svg>
    </ng-template>
    <ng-template #item let-item>
  <!-- Root -->
  <a *ngIf="item.root" pRipple [routerLink]="item.direccion || ''"
     class="flex items-center cursor-pointer px-4 py-2 overflow-hidden relative font-semibold text-lg uppercase"
     style="border-radius: 2rem">
      <i [ngClass]="item.icon"></i>
      <span class="ml-2">{{ item.label }}</span>
  </a>


            <a *ngIf="!item.root && !item.image" class="flex items-center p-4 cursor-pointer mb-2 gap-2"
            [routerLink]="item.direccion"
            >
                <span class="inline-flex items-center justify-center rounded-full bg-primary text-primary-contrast w-12 h-12">
                    <i [ngClass]="item.icon + ' text-lg'"></i>
                </span>
                <span class="inline-flex flex-col gap-1">
                    <span class="font-medium text-lg text-surface-900 dark:text-surface-0">{{ item.label }}</span>
                </span>
            </a>

  <!-- <div *ngIf="item.items" class="flex flex-row gap-4 p-2">
      <div *ngFor="let columna of item.items" class="flex flex-col gap-2">
          <ng-container *ngFor="let grupo of columna">
              <a *ngFor="let sub of  grupo.items"
                 pRipple
                 [routerLink]="sub.direccion || ''"
                 class="flex items-center p-2 cursor-pointer gap-2 hover:bg-gray-100 rounded-lg">
                  <i [ngClass]="sub.icon"></i>
                  <span>{{ sub.label }}</span>
              </a>
          </ng-container>
      </div>
  </div> -->
    </ng-template>
    <ng-template #end>
        <div class="flex items-center  gap-2">
            <p-button (onClick)="toggleDarkMode()">
                <i [ngClass]="isDark ? 'pi pi-sun' : 'pi pi-moon'"></i>
            </p-button>
            <p-splitbutton label="{{this.authServicio.getUsername()}}" [model]="opcionesUsuarioMenu" text severity="success"/>
        </div>

    </ng-template>
</p-megamenu>

<app-header />
<div class="card">
    <p-dataview #dv [value]="valores">
        <ng-template #list let-items>
            <div class="grid grid-cols-12 gap-4 grid-nogutter">
                <div class="col-span-12" *ngFor="let item of items; let first = first">
                    <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
                        [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }">
                        <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                            <div class="flex flex-col md:flex-row justify-between items-start gap-2">
                                <div>
                                    <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2">
                                        No factura: {{ item.data.id }}
                                    </div>
                                    <div class="text-sm text-surface-700 dark:text-surface-200 mt-1">
                                        Entrada: {{ item.data.fecha }}
                                    </div>
                                </div>
                                <!--desgloce-->
                                <div class="mt-4 w-full" *ngIf="item.children?.length">
                                    <p-table [value]="item.children" showGridlines [paginator]="true" [rows]="5"
                                        [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5, 10, 20]">
                                        <ng-template #header>
                                            <tr>
                                                <th>Platillo</th>
                                                <th>Cantidad</th>
                                                <th>Precio Parcial</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template #body let-product>
                                            <tr>
                                                <td>{{ product.data.idplatillo }}</td>
                                                <td>{{ product.data.cantidad }}</td>
                                                <td>{{ product.data.precioParcial }}</td>
                                            </tr>
                                        </ng-template>
                                    </p-table>

                                </div>

                            </div>

                            <div class="flex flex-col md:items-end gap-4">
                                <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">
                                    {{ 'Q' + item.data.precioTotal }}
                                </span>
                                <div class="flex flex-row-reverse md:flex-row gap-2">
                                    <p-button icon="pi pi-file-pdf" class="flex-auto md:flex-initial whitespace-nowrap"
                                        label="Descargue su reservacion" (click)="generarFacturaPDF(item)"
                                        [outlined]="true" />
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
</div>

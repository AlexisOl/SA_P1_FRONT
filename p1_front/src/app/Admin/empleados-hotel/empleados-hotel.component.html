<app-header/>

                <p-panel header="Informacion del hotel">
                    <p class="m-3">
                        En esta sección podrá visualizar el listado de hoteles
                    </p>
                    
                    <div class="card">
                        <p-table [value]="[1]" [paginator]="true" [rows]="5"
                            [rowsPerPageOptions]="[5, 10, 20]" stripedRows [tableStyle]="{'min-width': '50rem'}">
                            <ng-template #header>
                                <tr>
                                    <th>No.</th>
                                    <th>Nombre</th>
                                    <th>Dirección</th>
                                    <th>Teléfono</th>
                                    <th style="width: 5rem"></th>
                                </tr>
                            </ng-template>
                            <ng-template #body let-product let-rowIndex="rowIndex">
                                <tr>
                                    <td>{{rowIndex+1}}</td>
                                    <td>{{product.nombre}}</td>
                                    <td>{{product.direccion}}</td>
                                    <td>{{product.telefono}}</td>
                                    <td>
                                        
                                  <p-button label="Ver información" icon="pi pi-search" iconPos="right">
                                            <a [routerLink]="'/admin/hotel/' + product.id"
                                                class="p-button p-component"
                                                style="text-decoration: none; color: inherit;">
                                            </a>
                                        </p-button>

                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </p-panel>
